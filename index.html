<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="mdi mdi-view-dashboard"></i>
                <p>Dashboard</p>
            </div>
            <div class="sidebar-nav">
                <ul class="sidebar-nav-main">
                    <li><a href="#"><i class="mdi mdi-home"></i>Home</a></li>
                    <li><a href="#"><i class="mdi mdi-account-box-outline"></i>Profile</a></li>
                    <li><a href="#"><i class="mdi mdi-message"></i>Messages</a></li>
                    <li><a href="#"><i class="mdi mdi-clock"></i>History</a></li>
                    <li><a href="#"><i class="mdi mdi-file-multiple"></i>Tasks</a></li>
                    <li><a href="#"><i class="mdi mdi-account-group"></i>Communities</a></li>
                </ul>
                <ul class="sidebar-nav-footer">
                    <li><a href="#"><i class="mdi mdi-cog"></i>Settings</a></li>
                    <li><a href="#"><i class="mdi mdi-help-circle"></i>Support</a></li>
                    <li><a href="#"><i class="mdi mdi-shield-check"></i>Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <i class="mdi mdi-magnify"></i>
                <input type="search" id="content-search" name="content-search">
            </div>
            <div class="toolbar">
                <i class="mdi mdi-bell-ring-outline"></i>
                <img class="profile-pic" src="images/profile-pic.jpeg" alt="profile picture of user">
                <p class="username">Tamago Neko</p>
            </div>
            <div class="user-greeting">
                <img class="profile-pic-big" src="images/profile-pic.jpeg" alt="profile picture of user">
                <p class="greeting-phrase">Hi there,</p>
                <p class="username-handle">Tamago Neko (@sushi1)</p>
            </div>
            <div class="action-btns">
                <button class="btn-style">New</button>
                <button class="btn-style">Upload</button>
                <button class="btn-style">Share</button>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
